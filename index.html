<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"/>
    <title>Note Map</title>
    <link rel="shortcut icon" href="./images/home.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
  </head>
  <body>
    <aside>
      <div class="head">
        <h1>Notes</h1>
        <h1 id="add-title">Add Note</h1>

        <i id="arrow" class="bi bi-chevron-up"></i>
      </div>

      <form>
        <div class="field">
          <label>Title</label>
          <input type="text" required />
        </div>

        <div class="field">
          <label>Date</label>
          <input type="date" required />
        </div>
        <div class="field">
          <label>Status</label>
          <select required>
            <option value="" disabled selected>Choose...</option>
            <option value="goto">Visit</option>
            <option value="park">Park</option>
            <option value="home">Home</option>
            <option value="job">Work</option>
          </select>
        </div>
        <div class="buttons">
          <button id="cancel">Cancel</button>
          <button>Add</button>
        </div>
      </form>
      <ul>
        <li>
          <div>
            <p>Stop - 1</p>
            <p>May 16 2024</p>
            <p>Work</p>
          </div>
          <div class="icons">
            <i class="bi bi-airplane-fill" id="fly"></i>
            <i class="bi bi-trash3-fill" id="delete"></i>
          </div>
        </li>
      </ul>
    </aside>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
